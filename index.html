<!DOCTYPE html>
<html>

<head>
  <title>The Drunken Critic</title>
  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<div class="page-header">
  <h1>The Drunken Critic <small>For judgy drunk folks.</small></h1>
</div>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TDC</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <!--sign-up modal -->
      <button class="btn btn-default navbar-btn signed-out" data-target="#sign-up-modal" data-toggle="modal" type="button">Sign Up</button>
      <div aria-labelledby="myModalLabel" class="modal fade" id="sign-up-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signup-label">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id='sign-up' name="sign-up">
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                </fieldset>
                <input class="btn btn-primary" name="submit" type="submit">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- sign in modal -->
      <button class="btn btn-default navbar-btn signed-out" data-target="#sign-in-modal" data-toggle="modal" type="button">Sign In</button>
      <div aria-labelledby="myModalLabel" class="modal fade" id="sign-in-modal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="signup-label">Sign In</h4>
            </div>
            <div class="modal-body">
              <form id='sign-in' name="sign-in">
                <fieldset class="form-group">
                  <label for="credentials[email]">Email</label>
                  <input class="form-control" name="credentials[email]" placeholder="Email" type="text">
                </fieldset>
                <fieldset class="form-group">
                  <label for="credentials[password]">Password</label>
                  <input class="form-control" name="credentials[password]" placeholder="Password" type="password">
                </fieldset>
                <input class="btn btn-primary" name="submit" type="submit">
                <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Change Password</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>
</div>
</body>

</html>
